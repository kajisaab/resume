# SonarQube project configuration for Aman Khadka Resume Website

# Project identification
sonar.projectKey=aman-khadka-resume
sonar.projectName=Aman Khadka Resume Website
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Include specific file types for analysis
sonar.inclusions=**/*.html,**/*.css,**/*.js

# Exclude files and directories from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/*.min.css,**/vendor/**,**/.git/**,**/coverage/**,**/Dockerfile,**/*.md,**/*.yml,**/*.yaml,**/*.json,**/*.pdf,**/*.sh

# Language-specific configurations
sonar.javascript.file.suffixes=.js
sonar.css.file.suffixes=.css
sonar.html.file.suffixes=.html

# Coverage and test configurations (if applicable)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.testExecutionReportPaths=test-results.xml

# Quality gate configuration
sonar.qualitygate.wait=true

# Analysis parameters
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

# Web-specific configurations
sonar.web.fileExtensions=.html,.xhtml,.cshtml,.vbhtml,.aspx,.ascx,.rhtml,.erb,.shtm,.shtml

# JavaScript/CSS specific rules
sonar.javascript.environments=browser
sonar.css.stylelintConfigPath=

# Project description
sonar.projectDescription=A modern, responsive resume website for Aman Khadka, Senior Full Stack Engineer. Built with HTML5, CSS3, and JavaScript featuring smooth animations, dark/light theme toggle, and mobile-first responsive design.